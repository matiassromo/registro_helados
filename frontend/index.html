<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Sistema de Ventas de Helados</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Sistema de Ventas de Helados</h1>

        <form id="vender-form" class="mt-4">
            <div class="form-group">
                <label for="sabor">Sabor</label>
                <select class="form-control" id="sabor" name="sabor"></select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Venta</button>
        </form>

        <h2 class="mt-5 text-center" id="total-venta">Total de la venta: $0.00</h2>
        <h2 class="mt-5 text-center" id="total-ventas">Total de ventas acumulado: $0.00</h2>

        <table id="ventas-tabla" class="table mt-4">
            <thead>
                <tr>
                    <th>Sabor</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Stock Restante</th>
                </tr>
            </thead>
            <tbody id="ventas-tabla-cuerpo">
                <!-- Las ventas se agregarán aquí -->
            </tbody>
        </table>

        <button class="btn btn-warning mt-3 btn-block" onclick="limpiarVentas()">Limpiar Ventas</button>
        <button class="btn btn-danger mt-3 btn-block" onclick="resetStock()">Resetear Stock</button>
    </div>

    <script src="static/js/scripts.js"></script>
</body>
</html>
